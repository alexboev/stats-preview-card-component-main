<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="normalize.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 30px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="card-content">
      <div class="card-content-column">
        <div class="card-main-content">
          <h1 class="card-title">
            Get <span class="card-title-accent">insights</span> that help your business grow.
          </h1>
          <p class="card-main-text">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
        </div>
        <div class="card-stats">
          <div class="card-stats-panel">
            <div class="cards-stats-counter">10k+</div>
            <div class="cards-stats-name">companies</div>
          </div>
          <div class="card-stats-panel">
            <div class="cards-stats-counter">314</div>
            <div class="cards-stats-name">templates</div>
          </div>
          <div class="card-stats-panel">
            <div class="cards-stats-counter">12M+</div>
            <div class="cards-stats-name">queries</div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-image"></div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alex Boev</a>.
  </div>
</body>
</html>
